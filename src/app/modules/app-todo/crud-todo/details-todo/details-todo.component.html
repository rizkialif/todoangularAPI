<div class="container">
<h4 class="display-4 text-center mt-4">Update Todo</h4>
    <div class="row">
        <div class="col-lg-12">
            <form [formGroup]="todoform">
              <div class="form-group">
                <label for="title">ID</label>
                <input readonly name="_id" [(ngModel)]="_id" formControlName="_id" class="form-control" id="title" aria-describedby="emailHelp">
              </div>
                <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" name="title" [(ngModel)]="title" formControlName="title" class="form-control" id="title" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                  <label for="description">Description</label>
                  <input type="text" name="description" [(ngModel)]="description"  formControlName="description" class="form-control" id="description">
                </div>
                <button type="submit" class="btn btn-success mr-3" (click)=update()>Update</button>
            </form>
        </div>
    </div><hr>
</div>
