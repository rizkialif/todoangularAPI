<h4 class="display-4 text-center mt-4">Todo Application with API</h4>
    <div class="row">
        <div class="col-lg-12">
            <form [formGroup]="todoform" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="title">ID</label>
                <input type="hidden" name="id" class="form-control" id="id" aria-describedby="emailHelp">
              </div>
                <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" name="title" formControlName="title" class="form-control" id="title" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                  <label for="description">Description</label>
                  <input type="text" name="description" formControlName="description" class="form-control" id="description">
                </div>
                <button type="submit" [disabled]="!todoform.valid" class="btn btn-success mr-3">Simpan</button>
            </form>
        </div>
    </div><hr>
