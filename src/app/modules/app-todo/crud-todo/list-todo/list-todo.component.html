<h4 class="display-4 text-center">List of Todo</h4>
    <div class="row mt-4">
      <!-- <button routerLink="/user/create" class="btn btn-success mr-auto">+AddTodo</button> -->
        <div class="col-lg-12 text-center">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let todo of todos$ | async">
                    <td>{{todo.title}}</td>
                    <td>{{todo.description}}</td>
                    <td>
                        <button class="btn btn-primary mr-3" routerLink="detail/{{todo._id}}">details</button>
                        <button class="btn btn-danger" (click)="delete(todo._id)">delete</button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
