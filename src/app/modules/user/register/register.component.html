      <form>

          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="please fill with valid email">
        </div>

          <label for="exampleInputEmail1">Username</label>

    </div>
  </div>
</div>
